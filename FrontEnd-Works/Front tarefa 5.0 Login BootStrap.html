<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<link rel="stylesheet" type="text/css" href="Front tarefa 5.0 Login BootStrap.css" media="screen" 
<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4 title-login">Login</h3>
    <form action="dados.html" method="post">
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" required>
      </div>
      <button type="submit" class="btn btn-purple w-100">Entrar</button>
    </form>
  </div>
</body>
</html>
